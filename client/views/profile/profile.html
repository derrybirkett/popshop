<template name="profile">


    <div id="panel main">
            <header class="header">
                <div class="container">
                    <div class="col-md-3 branding"><img src="{{services.twitter.profile_image_url}}" class="img-circle" /></div>    
                    <div class="col-md-8 col-md-offset-1">
                        <nav class="nav nav-pills primary">
                            <ul>
                                <li><a href="">About</a></li>
                                <li><a href="">Contact</a></li>
                            </ul>
                        </nav>
                    </div>    
                </div>    
            </header>

            <article class="row section">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-4">
                            <h1>{{profile.name}}</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h2>Bio</h2>
                            <p class="index">01</p>
                        </div>
                        <div class="col-md-8 col-md-offset-1">
                            <p class="lead">{{profile.bio}}</p> 
                        </div>
                    </div>
                </div>    
                <div class="row">
                    <div class="featured-image" style="background-image:url('http://lorempixel.com/1200/600/food')"></div>
                </div>
            </article>
        </div><!-- /main -->



</template>
