<template name="users">
        <h1>Users</h1>
       {{#each user}}

            <div class="span3 col-md-2">
                <div class="thumbnail">
                    <img src="{{services.twitter.profile_image_url}}" alt="...">
                    <div class="caption">
                        <h3>{{profile.name}}</h3>
                        <p>Bio here</p>
                        <p><a href="{{pathFor 'profile'}}" class="btn btn-primary" role="button">View</a></p>
                    </div>
                </div>
            </div>

       {{/each}}
</template>
